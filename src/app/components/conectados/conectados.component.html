<h1>Conectados</h1>
<div class="app-conectados" id="app-conectados">
  <div [ngClass]="{'text-right': chatService.usuario.uid == chat.uid}" *ngFor="let chat of chatService.chats">
    <span class="badge " [ngClass]="{'badge-primary': chatService.usuario.uid == chat.uid, 'badge-success':chatService.usuario.uid != chat.uid }">{{chat.nombre}}</span>
    <p>{{chat.mensaje}}</p>
  </div>
</div>
